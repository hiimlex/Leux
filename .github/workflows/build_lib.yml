    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
		- name: Install dependencies and build ðŸ”§
		- run: npm install
    - run: npm run build
